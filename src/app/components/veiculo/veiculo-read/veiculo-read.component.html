<div class="mat-elevation-z4" >
    <h1>VEÍCULOS</h1>
    <table mat-table [dataSource]="veiculos">
 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
  
        <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let row">{{row.placa}}</td>
      </ng-container>
 
      
      <ng-container matColumnDef="chassi">
          <th mat-header-cell *matHeaderCellDef>Chassi</th>
        <td mat-cell *matCellDef="let row">{{ row.chassi}}</td>
    </ng-container>

    <ng-container matColumnDef="renavam">
      <th mat-header-cell *matHeaderCellDef>Renavam</th>
      <td mat-cell *matCellDef="let row">{{row.renavam}}</td>
  </ng-container>

  <ng-container matColumnDef="modelo">
  <th mat-header-cell *matHeaderCellDef>Modelo</th>
  <td mat-cell *matCellDef="let row">{{row.modelo}}</td>
</ng-container>


<ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef>Marca</th>
  <td mat-cell *matCellDef="let row">{{ row.marca}}</td>
</ng-container>

<ng-container matColumnDef="ano">
  <th mat-header-cell *matHeaderCellDef>Ano</th>
<td mat-cell *matCellDef="let row">{{ row.ano}}</td>
</ng-container>

<ng-container matColumnDef="acoes">
  <th mat-header-cell *matHeaderCellDef>Ações</th>
  <td mat-cell *matCellDef="let row">
      <a routerLink="/veiculos/update/{{ row.id }}" class="edit">
          <i class="material-icons">
              edit
          </i>
      </a>
      <a routerLink="/veiculos/delete/{{ row.id }}" class="delete">
          <i class="material-icons">
              delete
          </i>
      </a>
      <a (click)="createPdf(row.id)" class="pdf">
        <i class="material-icons">
          picture_as_pdf
        </i>
    
      </a>
  </td>
</ng-container>
</table>
</div>
